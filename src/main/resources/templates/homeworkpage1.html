<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>uni</title>
	<link rel="stylesheet" href="../static/css/homeworkpage1.css" th:href="@{/css/homeworkpage1.css}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div class="wrapper">

		<!--   faisl   -->


		<div class="container">
			<h1>Homeworks</h1>

			<div>

				<table style="margin: 0px auto;">
					<thead>

						<tr>
							<td>
								<h2>Title</h2>
							</td>
							<td>
								<h2>Describtion</h2>
							</td>
							<td>
								<h2>Deadline</h2>
							</td>
							<td>
								<h2>Actions</h2>
							</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="homework : ${homeworks}">
							<td th:text="${homework.title}">


								<a th:if="${user.role == 'Student'}"
									th:href="@{/subjects/homework/submit/{id}/{homeworkid}(id=${groupentity.id},homeworkid=${homework.id})}">

								</a></td>
							<td th:text="${homework.description}"></td>
							<td th:text="${homework.deadline}"></td>
							<td>

								<!--   Delete button   -->
								
							<div class="col-sm-6"> 
								<a th:if="${user.role == 'Instructor'}"
									th:href="@{/subjects/homework/delete/{id}(id=${homework.id})}"
									><button class="btn2" ><i class="fa fa-trash"></i> delete</button></a>
								

								<a th:if="${user.role == 'Student'}" 
									th:href="@{/subjects/homework/submit/{id}/{homeworkid}(id=${groupentity.id},homeworkid=${homework.id})}">
									<button class="btn2" >Go To</button></a>

								<a th:if="${user.role == 'Instructor'}"
									th:href="@{/subjects/homework/list/{id}/{homeworkid}(id=${groupentity.id},homeworkid=${homework.id})}">
									<button class="btn2" > Show Submit</button></a>  </div>
							</td>
						</tr>
					</tbody>
				</table>

			</div>

			<div class="row" style="margin: 3em;"> </div>


<form th:if="${user.role == 'Instructor'}" action="#" th:action="@{/subjects/homework/new/{id}(id=${groupentity.id})}" th:object="${homeworkDTO}" method="POST">
			<table style="margin: 0px auto;">
			
				<thead>

					<tr>
						<td>
							<h2>Title</h2>
						</td>
						<td>
							<h2>Describtion</h2>
						</td>
						<td>
							<h2>Deadline</h2>
						</td>

					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input type="text" th:field="*{title}" placeholder="Title" class="form-control mb-4 col-4">
						</td>
						<td><input type="text" th:field="*{description}" placeholder="description"
								class="form-control mb-4 col-4"> </td>

						<td><input type="date" th:field="*{deadline}" class="form-control mb-4 col-4"> </td>




					</tr>

				</tbody>
			
			</table>
			<div class="row" style="margin: 1em;">


				<div class="col-sm-4">
					<button type="submit" class="btn btn-dark" id="MakwButton">
						<h2>Make new HomeWork</h2>
					</button>

				</div>

			</div>
		</div>
		</form>

		<!--   faisl   -->


		<input type="checkbox" id="btn" hidden>
		<label for="btn" class="menu-btn">
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
		</label>
		<nav id="sidebar">
			<div class="title">
				my menu </div>
			<ul class="list-items">
				<li><a th:href="@{/subjects/announcement/{id}(id=${groupentity.id})}"><i
							class="far fa-envelope"></i>Announcment</a></li>
				<li><a th:href="@{/subjects/attendance/{id}(id=${groupentity.id})}"><i
							class="fas fa-hand-paper"></i>Attendance</a></li>
				<li><a th:href="@{/subjects/content/{id}(id=${groupentity.id})}"><i class="fas fa-link"></i>Content</a></li>
				<li><a th:href="@{/subjects/homework/{id}(id=${groupentity.id})}"><i class="fas fa-stream"></i>Homeworks</a>
				</li>
				<li><a th:href="@{/subjects/dashboard}"><i class="fas fa-home"></i>Your Cources</a></li>
				<li><a th:href="@{/logout}"><i class="fa fa-power-off" style="font-size:24px"></i>Logout</a></li>


			</ul>
		</nav>
	</div>
	<section></section>
</body>

</html>
