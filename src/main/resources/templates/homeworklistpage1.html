<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>uni</title>
	<link rel="stylesheet" href="../static/css/homeworklistpage1.css" th:href="@{/css/homeworklistpage1.css}">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
	<div class="wrapper">

		<!--   faisl   -->


		<div class="container">
			<h1>Homeworks</h1>
			<table style="margin: 0px auto;">
				<thead>

					<tr>
						<td>
							<h2> Student Name</h2>
						</td>
						<td>
							<h2>Student Number </h2>
						</td>
						<td>
							<h2>Actions</h2>
						</td>

					</tr>
				</thead>
				<tbody>

					<tr th:each="fileEntity : ${files}">
						<td th:text="${fileEntity.fileName}"></td>
						<td th:text="${fileEntity.userEntity.quNumber}"></td>
						<td>
 <div class="col-sm-6"> 
							<!--   download button   -->

							<a th:href="@{/downloadZip/{id}(id=${fileEntity.id})}">
								<button class="btn2" ><i class="fa fa-download"></i> Download</button>
								</div>
						</td>
					</tr>




				</tbody>
			</table>
			<div class="row" style="margin: 1em;">


				<div class="col-sm-4">
					<a th:href="@{/subjects/homework/{id}(id=${groupentity.id})}" ><button type="submit" class="btn btn-dark" id="BackButton">
						<h2>Back</h2>
					</button></a>

				</div>

			</div>
		</div>


		<!--   faisl   -->


		<input type="checkbox" id="btn" hidden>
		<label for="btn" class="menu-btn">
			<i class="fas fa-bars"></i>
			<i class="fas fa-times"></i>
		</label>
		<nav id="sidebar">
			<div class="title">
				my menu </div>
			<ul class="list-items">
				<li><a th:href="@{/subjects/announcement/{id}(id=${groupentity.id})}"><i
							class="far fa-envelope"></i>Announcment</a></li>
				<li><a th:href="@{/subjects/attendance/{id}(id=${groupentity.id})}"><i
							class="fas fa-hand-paper"></i>Attendance</a></li>
				<li><a th:href="@{/subjects/content/{id}(id=${groupentity.id})}"><i class="fas fa-link"></i>Content</a></li>
				<li><a th:href="@{/subjects/homework/{id}(id=${groupentity.id})}"><i class="fas fa-stream"></i>Homeworks</a>
				</li>
				<li><a th:href="@{/subjects/dashboard}"><i class="fas fa-home"></i>Your Cources</a></li>
				<li><a th:href="@{/logout}"><i class="fa fa-power-off" style="font-size:24px"></i>Logout</a></li>


			</ul>
		</nav>
	</div>
	<section></section>
</body>

</html>
